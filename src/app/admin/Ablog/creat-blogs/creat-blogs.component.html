<app-layout></app-layout>
<div class="container col-md-6">
  <h1 class="text-center text-info my-3">crate Blog</h1>
  <div class="alert alert-success" *ngIf="message.length > 1">
    {{message}} 
  </div>
  <div class="card">
    <div class="card-body">
      <form action="" [formGroup]="BlogForm">
        <div class="form-group">
          <label for="">Title</label>
          <input name="title" type="text" (change)="print(BlogFormget)" formControlName="title" class="form-control" />
          <div class="alert alert-danger" *ngIf="title?.touched && title?.invalid">
            Please Enter Valid Data
          </div>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" name="description" formControlName="description" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Date</label>
          <input type="date" formControlName="date" name="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Author Name</label>
          <input type="text" formControlName="AuthorName" name="AuthorName" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Blog Image</label>
          <input type="url" name="blogimage" formControlName="ImageBlog" class="form-control" />
          <div *ngIf="ImageBlog?.touched && ImageBlog?.invalid" class="alert alert-danger">
            Please enter URL Image
          </div>
        </div>
        <div class="form-group">
          <label for="">user Image</label>
          <input type="url" name="userimage" formControlName="ImageUser" class="form-control" />
        </div>

        <div *ngIf="BlogForm.valid then validblog else invalidblog">

        </div>

        <ng-template #validblog>
          <button class="btn btn-info" (click)="create()">Create Blog</button>
        </ng-template>

        <ng-template #invalidblog>
          <button class="btn btn-info">Please fill the shown categories</button>
        </ng-template>


      </form>
    </div>
  </div>
</div>
