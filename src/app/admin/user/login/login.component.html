<!-- <app-layout></app-layout> -->
<div class="container col-md-6">
  <h1 class="text-center text-info my-3">Login User</h1>
  <div class="alert alert-success" *ngIf="message.length > 1">
    {{message}}
  </div>
  <div class="card">
    <div class="alert alert-danger" *ngIf="not.length > 1">
      {{not}}
    </div>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="">User Name</label>
          <input type="text" class="form-control" [(ngModel)]="UserName" placeholder="Enter User Name" />

        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="Password" class="form-control" [(ngModel)]="UserPassword" placeholder="Enter your Password" />
        </div>

        <button class="btn btn-info my-3" (click)="Login()">Login User</button>
      </div>
    </div>
  </div>
