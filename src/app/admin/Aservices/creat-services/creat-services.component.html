<app-layout></app-layout>
<div class="container col-md-6">
  <h1 class="text-center text-info my-3">Creat Services</h1>
  <div class="alert alert-success" *ngIf="message.length > 1">
    {{message}}
  </div>
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="">Title</label>
        <input name="title" type="text" class="form-control" [(ngModel)]="servicesObject.title" />

      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input name="title" type="text" class="form-control" [(ngModel)]="servicesObject.description" />
      </div>
      <button class="btn btn-info" (click)="create()">Creat Service</button>
    </div>
  </div>
</div>
